<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dashboard.css" />
    <title>IndeedBot API Dashboard</title>
  </head>
  <body>
    <header>
      <h1>
        <a href="https://indeed-bot-api.herokuapp.com/" target="_blank"
          >IndeedBot API</a
        >
        Dashboard
      </h1>
      <h2>
        Fetch and display data collected by my
        <a href="https://indeed-bot.herokuapp.com/" target="_blank">IndeedBot</a
        >.
      </h2>
    </header>
    <div class="wrapper">
      <main>
        <section class="form">
          <div class="input" id="keywordWrap">
            <label for="keyword">Search for a keyword:</label>
            <input
              type="text"
              name="keyword"
              id="keyword"
              size="3"
              placeholder="all records if blank"
            />
          </div>
          <div class="input">
            <label for="where">In:</label>
            <select name="where" id="where" size="3" required>
              <option value="title" selected>Job title</option>
              <option value="company">Company</option>
            </select>
          </div>
          <div class="input">
            <label for="sort">Sort by:</label>
            <select name="sort" id="sort" size="3">
              <option value="none" selected>None</option>
              <option value="title">Title</option>
              <option value="company">Company</option>
            </select>
          </div>
          <button class="input" onclick="displayCards()">Search</button>
        </section>
        <h3></h3>
        <section id="records">
          Please enter search criteria above and use the search button.
        </section>
      </main>
      <script src="dashboard.js"></script>
    </div>
    <footer>
      <h2>
        &COPY; <a href="https://github.com/AdamWandoch" target="_blank">
          AdamWandoch</a
        > 2022
      </h2>
    </footer>
  </body>
</html>
